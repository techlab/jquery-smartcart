<!doctype html>
<html lang="en">
<head>
    <title>jQuery Smart Cart - The smart interactive jQuery Shopping Cart plugin with PayPal payment support</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootrap for the demo page -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- Include SmartWizard CSS -->
    <link href="./css/demo.css" rel="stylesheet" type="text/css" />
    <link href="./css/smart_cart.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
    
    <div class="container my-5">
        <!-- <div class="row">
            <div class="col-8">
                Products
            </div>
            <div class="col-4">
                Cart
            </div>
        </div> -->
        <div class="row">
            <div class="col-8">
                <!-- Product List -->
                <div id="product-list" class="row row-cols-1 row-cols-md-3 g-4"></div>
            </div>
            <div class="col-4">
                <h4 class="d-flex justify-content-between align-items-center mb-3">
                    <span class="text-primary">Cart</span>
                    <span id="cart-total-count" class="badge bg-primary rounded-pill">0</span>
                </h4>

                <!-- Shopping list -->
                <div id="smartcart"></div>

                <ul class="list-group my-3">
                    <li class="list-group-item d-flex justify-content-between">
                        <span>Total</span>
                        <strong id="cart-total-amount">$0.00</strong>
                    </li>
                </ul>

                <div class="d-flex justify-content-end gap-2">
                    <button class="btn btn-primary sc-list-submit" type="submit">Checkout</button>
                    <button id="sc-list-clear" class="btn btn-danger" type="button">Clear</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootrap for the demo page -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- jQuery Slim 3.6  -->
    <!-- <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script> -->

    <!-- Include SmartCart -->
    <script type="text/javascript" src="./js/jquery.smartCart.js"></script>

    <script type="text/javascript" src="./js/demo.js"></script>

    <!-- Initialize -->
    <script type="text/javascript">
        $(function() {
            $("#smartcart").on("listChanged", function(e, listObj) {
                if (listObj.name == 'cart') {
                    $('#cart-total-amount').text(listObj.itemTotal);
                    $('#cart-total-count').text(listObj.itemCount);
                }
            });

            // Initialize Smart Cart
            const s = $('#smartcart').smartCart({
                products: products
            });

            console.log(s);

            $('#smartcart').smartCart('render');

            // Clear button
            $("#sc-list-clear").on("click", function() {
                $('#smartcart').smartCart('clear', 'cart');
            });
        });
    </script>
</body>
</html>
